<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M&M Agro Farms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .card {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Main Card -->
  <div class="card">
    <h1>Welcome to M&M Agro Farms</h1>
    <p>100% Organic Pottel Mutton & Country Chicken</p>
    <button class="btn" onclick="showOrderForm()">Order Now</button>
  </div>

  <!-- Iframe Container -->
  <div id="orderFormContainer" style="display:none; margin-top: 20px;">
    <iframe src="order.html" style="width:100%; height: 700px; border:none;"></iframe>
  </div>

  <script>
    function showOrderForm() {
      document.querySelector('.card').style.display = 'none';
      document.getElementById('orderFormContainer').style.display = 'block';
    }
  </script>

</body>
</html>
